default: &default
  adapter: mysql2
  database: <%= ENV['MYSQLDB_DATABASE'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['MYSQLDB_ROOT_PASSWORD'] %>
  host: <%= ENV['MYSQLDB_HOST'] %>

  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: rails_quiz

test:
  <<: *default
  database: rails_quiz_test

production:
  <<: *default
  adapter: mysql2
  database: <%= ENV['MYSQLDB_DATABASE'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['MYSQLDB_ROOT_PASSWORD'] %>
  host: <%= ENV['MYSQLDB_HOST'] %>
